<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Offline - Strangers: After Hours</title>
    <style>
      body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 32px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 107, 107, 0.3);
      }
      h1 {
        color: #FF6B6B;
        font-size: 28px;
        margin-bottom: 16px;
      }
      p {
        color: #e0e0e0;
        line-height: 1.6;
        margin-bottom: 24px;
      }
      .icon {
        font-size: 64px;
        margin-bottom: 24px;
      }
      .button {
        background-color: #FF6B6B;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 16px;
        margin-top: 16px;
      }
      .button:hover {
        background-color: #ff5252;
      }
    </style>
  </head>
  <body>
    <div class="card">

      <h1>You're Offline</h1>
      <p>Looks like you've lost your connection. Strangers: After Hours needs an internet connection to load prompts and challenges.</p>
      <p>Check your connection and try again.</p>
      <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
